<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frizzy Low</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            padding-top: 80px;
            animation: slideIn 3s ease-out;
        }

        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            gap: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out, zoomIn 2s ease-out;
        }

        .avatar-container {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            animation: bounce 2s infinite;
            transition: transform 0.3s ease-in-out; /* Плавное увеличение с уменьшенным временем */
        }


.avatar-container:hover {
    transform: scale(1.1); /* Увеличение на 10% */
}

        .avatar-container:hover {
            transform: scale(1.1); /* Плавное увеличение */
            animation: none; /* Остановим анимацию при наведении */
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .name-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .name {
            font-size: 42px;
            margin-top: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: fadeInText 2s ease-in-out;
        }

        .role {
            font-size: 22px;
            margin-top: 10px;
            color: #ddd;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: fadeInRole 2s 1s ease-in-out forwards;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
            animation: fadeIn 2s ease-in-out;
            margin-top: 70px;
        }

        .links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
        }

        .links a:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        .counter {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            font-weight: normal;
            animation: fadeIn 2s ease-in-out;
        }

        .counter p {
            margin: 0;
        }

        .counter span {
            font-size: 22px;
            font-weight: bold;
            display: inline-block;
            animation: countUp 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes countUp {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRole {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }

    </style>
</head>
